<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goit-js-hw-09 | Feedback Form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/2-form-9d896a4c.css">
  </head>
  <body>
    <header class="header">
        <h1>Feedback Form</h1>
        <a class="back-to-main-page-link" href="./index.html">To Home Page</a>
    </header>
    <section id="feedback">
      <form class="feedback-form" autocomplete="off">
        <label>
            Email
            <input class="feedback-input" type="email" name="email" autofocus />
        </label>
        <label>
            Message
            <textarea class="feedback-input" name="message" rows="8"></textarea>
        </label>
        <button type="submit">Submit</button>
        </form>
    </section>
    
  </body>
</html>
